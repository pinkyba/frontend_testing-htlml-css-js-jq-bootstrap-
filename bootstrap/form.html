<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h1 class="text-center">Form</h1>

	<div class="row">
		<div class="offset-md-4 col-md-4 mb-5">
			<form action="" method="">
				
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="number" name="" class="form-control" id="phone">
				</div>

				<!-- radio button -->
				<label class="d-block">Gender</label>
				<div class="form-check-inline">
					<input type="radio" name="" class="form-check-input"><label class="form-check-label">Male</label>

				</div>
				<div class="form-check-inline">
					<input type="radio" name="" class="form-check-input"><label class="form-check-label">Female</label>

				</div>

				<!-- check box -->
				<label class="d-block mt-3">Hobbies</label>
				<div class="form-check">
					<input type="checkbox" name="" class="form-check-input">
					<label class="form-check-label">Reading</label>
				</div>
				<div class="form-check">
					<input type="checkbox" name="" class="form-check-input">
					<label class="form-check-label">Singing</label>
				</div>

				<!-- select box -->
				<label class="mt-3">Choose Year</label>
				<div class="form-group">
					<select class="form-control">
						<option>First Year</option>
						<option>Second Year</option>
						<option>Third Year</option>
						<option>Fourth Year</option>
					</select>
				</div>


				<!-- Text area -->
				<div class="form-group">
					<label>Address</label>
					<textarea class="form-control"></textarea>
				</div>

				<input type="submit" name="" class="btn btn-info float-right" value="Register">
			</form>
		</div>
	</div>

	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	  <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
