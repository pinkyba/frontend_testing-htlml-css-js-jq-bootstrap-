<!DOCTYPE html>
<html>
<head>
	<title>Carousel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<h1 class="text-center text-danger">Carousel</h1>

	<!-- carousel> carousel-inner> carousel-item -->
	<div class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/a.jpg" class="img-fluid w-100">
			</div>
			<div class="carousel-item">
				<img src="images/b.jpg" class="img-fluid w-100">
			</div>
		</div>
	</div>

	<!-- control icon carousel -->
	<h1 class="text-center">Control carousel</h1>
	
	<div class="carousel slide" data-ride="carousel" id="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/a.jpg" class="img-fluid w-100">
			</div>
			<div class="carousel-item">
				<img src="images/b.jpg" class="img-fluid w-100">
			</div>
		</div>

		<!-- carousel icon -->
		<a href="#carousel" class="carousel-control-prev" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#carousel" class="carousel-control-next" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>

	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	  <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
