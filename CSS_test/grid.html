<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Grid</h1>
	<div class="grid_one">
		<div style="background-color: red;"> 1 </div>
		<div style="background-color: yellow;"> 2 </div>
		<div style="background-color: blue;"> 3 </div>
		<div style="background-color: green;"> 4 </div>
		<div style="background-color: lightblue;"> 5 </div>
		<div style="background-color: lightgray;"> 6 </div>
		<div style="background-color: blue;"> 7 </div>
		<div style="background-color: gray;"> 8 </div>
		<div style="background-color: black;"> 9 </div>
	</div>

	<h1>Grid column gap</h1>
	<div class="grid_two">
		<div style="background-color: red;"> 1 </div>
		<div style="background-color: yellow;"> 2 </div>
		<div style="background-color: blue;"> 3 </div>
		<div style="background-color: green;"> 4 </div>
		<div style="background-color: lightblue;"> 5 </div>
		<div style="background-color: lightgray;"> 6 </div>
		<div style="background-color: blue;"> 7 </div>
		<div style="background-color: gray;"> 8 </div>
		<div style="background-color: black;"> 9 </div>
	</div>

	<h1>Grid row gap</h1>
	<div class="grid_three">
		<div style="background-color: red;"> 1 </div>
		<div style="background-color: yellow;"> 2 </div>
		<div style="background-color: blue;"> 3 </div>
		<div style="background-color: green;"> 4 </div>
		<div style="background-color: lightblue;"> 5 </div>
		<div style="background-color: lightgray;"> 6 </div>
		<div style="background-color: blue;"> 7 </div>
		<div style="background-color: gray;"> 8 </div>
		<div style="background-color: black;"> 9 </div>
	</div>

	<h1>Grid gap</h1>
	<div class="grid_four">
		<div style="background-color: red;"> 1 </div>
		<div style="background-color: yellow;"> 2 </div>
		<div style="background-color: blue;"> 3 </div>
		<div style="background-color: green;"> 4 </div>
		<div style="background-color: lightblue;"> 5 </div>
		<div style="background-color: lightgray;"> 6 </div>
		<div style="background-color: blue;"> 7 </div>
		<div style="background-color: gray;"> 8 </div>
		<div style="background-color: black;"> 9 </div>
	</div>

	<h1>Add row/column</h1>
	<div class="grid_five">
		<div style="background-color: red;" class="ColumnOne"> 1 </div>
		<div style="background-color: yellow;"> 2 </div>
		<div style="background-color: blue;"> 3 </div>
		<div style="background-color: green;"> 4 </div>
		<div style="background-color: lightblue;"> 5 </div>
		<div style="background-color: lightgray;"> 6 </div>
		<div style="background-color: blue;"> 7 </div>
		<div style="background-color: gray;" class="ColumnSeven"> 8 </div>
		<div style="background-color: yellow;"> 9 </div>
		
	</div>


</body>
</html>
