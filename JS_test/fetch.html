<!DOCTYPE html>
<html>
<head>
	<title>Fetch API</title>
	<script type="text/javascript">
		if(window.fetch){
		async function fetchMemesJSON() {
			const response = await fetch('https://api.imgflip.com/get_memes');
			if(!response.ok){
				const message = `An error has occured: ${response.status}`;
			}
			const memes = await response.json();
			return memes;
		}

		fetchMemesJSON().then(memes => {
			console.log(memes.data);	

			let html = "";

			for(let meme of memes.data.memes){
			html += `<img src="${meme.url}" width="80px" height="80px">`;
		}
		let showMemes = document.querySelector('#showMemes');
		
		showMemes.innerHTML = html;
		});
	}else{
		console.error('not support');
	}
		

	</script>
	}
</head>
<body>
	<div id="showMemes">
		
	</div>
</body>
</html>
