<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript">

		function calcBMI() {
			let feet = parseInt(document.getElementById("feet").value);
			let inches = parseInt(document.getElementById("inches").value);
			
			let height = (feet*12)+inches;

			let weight = parseFloat(document.getElementById("weight").value);
			
			let bmi = 703*weight/Math.pow(height,2);
			bmi = bmi.toFixed(1);
			
			let showbmi = document.querySelector("#bmi");
			showbmi.innerHTML = `Your BMI:  ${bmi}`;

			let showState = document.querySelector('#state');
			
			if (bmi < 18.5){
				showState.innerHTML = "You are under weight";
				showState.style.color = 'darkblue';
			}
			else if(bmi >= 18.5 && bmi <= 24.9){
				showState.innerHTML = "You are normal weight";
				showState.style.color = 'darkgreen';
			}
			else if(bmi >= 25 && bmi <= 29.9){
				showState.innerHTML = "You are over weight!!";
				showState.style.color = 'darkorange';
			}
			else{
				showState.innerHTML = "You are obesity!!";
				showState.style.color = 'red';
			}	
		}
	</script>
</head>
<body>
	
	<div id="formDiv">
		<h1>BMI Calculator</h1>
			<form>
				<label>Your Height: </label>
				<input type="number" name="" id="feet">
				<label>feet(ft)</label>
				<br>
				<input type="number" name="" id="inches">
				<label>inches(in)</label>
				<br><br><br>

				<label>Your Weight:</label>
				<input type="number" name="" id="weight">
				<label>pound(lb)</label>
				<br>
				<button onclick="calcBMI()" type="button"> Calculate BMI</button>
				<br><br><br>
				<p id="bmi"></p>			
				<p id="state"></p>
			</form>	
	</div>
	<div id="category">
		<h2>BMI Categories</h2>
		<p>Underweight =>  < 18.5</p>
		<p>Normal weight =>  18.5–24.9</p>
		<p>Overweight =>  25–29.9</p>
		<p>Obesity =>  BMI of 30 or greater </p>
	</div>
	
</body>
</html>
